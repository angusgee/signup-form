<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicons/site.webmanifest">
</head>

<body>
    <main>
        <div class="container">

            <div class="left">
                <div class="logo-banner">
                    <img src="./assets/odin-lined.png" alt="Odin project logo">
                    <p>Odin</p>
                </div>
            </div>
            <div class="right">
                <div class="heading-section">
                    <h3 class="heading-h3">
                        This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        <br>Sign up <i>now</i> to get started.
                    </h3>
                    <h3 class="heading-h3">You <i>know</i> you want to.</h3>
                </div>
                <div class="form-section">
                    <h3 class="legend">Let's do this!</h3>
                    <form action="https://httpbin.org/post" method="post">
                        <p class="firstname">
                            <label for="firstname">First name</label>
                            <input type="text" name="firstname" id="firstname" required>
                        </p>
                        <p class="lastname">
                            <label for="lastname">Last name</label>
                            <input type="text" name="lastname" id="lastname" required>
                        </p>
                        <p class="email">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </p>
                        <p class="number">
                            <label for="number">Phone number</label>
                            <input type="tel" name="number" id="number" pattern="[0-9]*" inputmode="numeric" required>
                        </p>
                        <p class="password">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </p>
                        <p class="confirm-password">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </p>
                </div>
                <div class="btn-section">
                    <p><button type="submit">Create Account</button></p>
                    <p>Already have an account? <a href="/">Log in</a></p>
                </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
